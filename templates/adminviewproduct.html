<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/nav-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>View Products</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <a href="/home" class="p-4">
            <span class="nav-logo"><img src="../static/images/logo.png"></span>
        </a>
        <p class="h4">View Products</p>
    </nav>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Order Number</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Description</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
            <th scope="col">Option</th>
          </tr>
        </thead>
        <tbody>
          
          {% for product in products %}
					
            <tr>
                <th scope="row">{{product.id}}</th>
                <td>{{product.name}}</td>
                <td>{{product.detail}}</td>
                <td>{{product.price}}</td>
                <td><img src="{{product.images}}" alt="" width="120px" height="120px"></td>

                <td>
                    <a href="/delete/{{product.id}}" type="button" class="btn btn-danger">Delete</a>
                </td>
            </tr>
			{% endfor %}
          
        </tbody>
      </table>
</body>
</html>
