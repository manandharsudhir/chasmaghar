<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/nav-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>View Orders</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <a href="/home" class="p-4">
            <span class="nav-logo"><img src="../static/images/logo.png"></span>
        </a>
        <p class="h4">View Orders</p>
    </nav>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Order Number</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <tbody>
          
          {% for order in orders %}
					
            <tr>
                <th scope="row">{{order.id}}</th>
                <td>{{order.firstname}}</td>
                <td>{{order.lastname}}</td>
                <td>{{order.email}}</td>
                <td>{{order.streetaddress}} {{order.city}} {{order.country}}</td>
                <td>{{order.phone}}</td>
            </tr>
			{% endfor %}
          
        </tbody>
      </table>
</body>
</html>
